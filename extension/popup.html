<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summariser</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Link to your CSS file for styling -->
</head>

<body>
    <div class="container">
        <h1>YouTube Video Summariser</h1>
        <div id="form">
            <p>Click the button to summarize the active YouTube video.</p>
            <button id="summarizeButton">Summarize Video</button>
            <p id="summaryText">Your summary will appear here.</p>

        </div>
        <div id="Result" style="display:none;">
            <h2>Summary</h2>
            <p><b>Video Title:</b> <span id="videoTitle"></span></p>
            <p><b>Like Count:</b> <span id="likeCount"></span></p>
            <p><b>Comment Count:</b> <span id="commentCount"></span></p>
            <p><b>Subsciber Count:</b> <span id="subscriberCount"></span></p>

            <div id="sentimentResults"></div>



        </div>
    </div>
    <script src="popup.js"></script>
    <!-- Link to your JavaScript file -->
</body>

</html>
